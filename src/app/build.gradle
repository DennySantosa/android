android {
    compileSdkVersion 30 // Update to the latest SDK version you have installed
    defaultConfig {
        applicationId "com.bumba27.demo_pheludar"
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    // Add other dependencies here if needed
}